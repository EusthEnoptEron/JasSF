<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <f:view contentType="text/html"  locale="#{loginBean.locale}"/>
      <f:loadBundle basename="mylib.Messages" var="messages" />
      <h:head>
        <title>#{messages.registerTitle}</title>
    </h:head>
    <h:body bgcolor="white">
<h:graphicImage id="kuggeliImg" url="#{resource['bfh.jpg']}" alt="BFH logo" />
<h2>#{messages.registerGreetings}</h2>

       <h:form id="helloForm" >
           #{messages.registerUsername} <h:inputText id="username"
           value="#{loginBean.name}"/><br />
           #{messages.registerPassword} <h:inputText id="password" value="#{loginBean.password}"/>
           #{messages.registerDate} <t:inputDate id="date"
           value="#{loginBean.dateOfBirth}" popupCalendar="true" />
         <h:commandButton id="modifyBtn" action="#{loginBean.modify}"
          value="#{messages.registerValidate}">

         </h:commandButton>
         <h:commandButton id="cancelBtn" action="#{loginBean.cancel}"
          value="#{messages.registerCancel}"/>
           <br />
           <h:commandLink id="backBtn"
                          action="hidden?faces-redirect=true"
                          value="#{messages.registerBack}"/><br />
     </h:form>
    </h:body>
</html>
