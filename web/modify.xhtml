<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{messages.registerTitle}</title>
</h:head>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="content">
    <f:event listener="#{loginBean.checkAuthorization}" type="preRenderView" />
        <h2>#{messages.registerGreetings}</h2>

        <h:form id="helloForm" styleClass="form-horizontal">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="col-sm-2 control-label">#{messages.registerUsername}</h:outputLabel>
                <div class="col-sm-10">
                    <p:inputText id="username"
                                 value="#{loginBean.name}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel for="password" styleClass="col-sm-2 control-label">#{messages.registerPassword}</p:outputLabel>
                <div class="col-sm-10">
                    <p:password id="password" value="#{loginBean.password}" />
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel styleClass="col-sm-2 control-label">#{messages.registerDate}</p:outputLabel>
                <div class="col-sm-10">
                   <p class="form-control-static">
                    <h:outputText value="#{loginBean.dateOfBirth}" />
                   </p>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <p:commandButton id="modifyBtn" action="#{loginBean.modify}"
                                 value="#{messages.registerValidate}" ajax="false" >

                </p:commandButton>
                <p:commandButton id="cancelBtn" action="#{loginBean.cancel}"
                                 value="#{messages.registerCancel}" ajax="false" />
            </div>

            <!--<h:outputText value="#{loginBean.dateOfBirth}">-->
                <!--<f:convertDateTime locale="#{localeBean.locale}" />-->
                <!--&lt;!&ndash;&ndash;&gt;-->
            <!--</h:outputText>-->

        </h:form>
    </ui:define>
</ui:composition>
</html>
