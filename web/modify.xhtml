<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{messages.registerTitle}</title>
</h:head>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="content">
    <f:event listener="#{loginBean.checkAuthorization}" type="preRenderView" />
        <h2>#{messages.registerGreetings}</h2>

        <h:form id="helloForm">
            #{messages.registerUsername} <h:inputText id="username"
                                                      value="#{loginBean.name}"/><br/>
            #{messages.registerPassword} <h:inputSecret id="password" value="#{loginBean.password}"/>
            #{messages.registerDate} <p:calendar id="popup" pattern="dd.MM.yyyy" locale="#{localeBean.language}" value="#{loginBean.dateOfBirth}" />

            <!--<h:outputText value="#{loginBean.dateOfBirth}">-->
                <!--<f:convertDateTime locale="#{localeBean.locale}" />-->
                <!--&lt;!&ndash;&ndash;&gt;-->
            <!--</h:outputText>-->

            <h:commandButton id="modifyBtn" action="#{loginBean.modify}"
                             value="#{messages.registerValidate}">

            </h:commandButton>
            <h:commandButton id="cancelBtn" action="#{loginBean.cancel}"
                             value="#{messages.registerCancel}"/>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
