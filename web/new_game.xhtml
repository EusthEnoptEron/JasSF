<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <title>#{messages.loginTitle}</title>
</h:head>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="content">
        <h:form id="gameForm">
            <h2>New game</h2>

            <h:outputLabel for="title">Name of the channel</h:outputLabel>
            <p:inputText id="title" value="#{gameBean.title}" />

            <h:outputLabel for="score">Score to win</h:outputLabel>:
            <p:spinner id="score" value="#{gameBean.maxScore}" />

            <h:commandLink action="#{gameBean.create}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
