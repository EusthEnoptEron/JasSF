<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{loginBean.locale}"/>

<h:head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>
    <div class="container">
        <div id="header">
            <h:form name="langForm">
                <ul class="list-inline">
                    <li>
                        <h:commandLink id="fr" value="#{messages.french}">
                            <f:actionListener type="org.bfh.jass.user.LanguageChangedActionEvent"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink id="de" value="#{messages.german}">
                            <f:actionListener type="org.bfh.jass.user.LanguageChangedActionEvent"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink id="en" value="#{messages.english}">
                            <f:actionListener type="org.bfh.jass.user.LanguageChangedActionEvent"/>
                       </h:commandLink>
                    </li>
                </ul>

                <h:graphicImage id="kuggeliImg" url="#{resource['bfh.jpg']}" alt="BFH logo"/>
            </h:form>

            <ui:insert name="header" >

            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content" >
                <p>Content</p>
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <p>Footer</p>
                <!--<ui:include src="/template/common/commonFooter.xhtml" />-->
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
