<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{loginBean.locale}"/>

<h:head>
    <meta charset="UTF-8" />
    <h:outputStylesheet name="style.css" library="css" />
    <h:outputScript name="jquery-2.1.1.min.js" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <ui:insert name="head" />
</h:head>

<h:body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">JasSF</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <h:form name="langForm">

                <ul class="nav navbar-nav" style="float: none;">

                    <ui:fragment rendered="#{loginBean.loggedIn}">
                        <li class="#{view.viewId == '/overview.xhtml' ? 'active' : ''}"><h:outputLink value="overview.xhtml">Overview</h:outputLink></li>
                        <li class="#{view.viewId == '/modify.xhtml' ? 'active' : ''}"><h:outputLink value="modify.xhtml">Profile</h:outputLink></li>
                        <li><h:outputLink>Logout</h:outputLink></li>
                    </ui:fragment>
                    <li class="dropdown navbar-right">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{messages[loginBean.localeString]} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <h:commandLink id="fr" value="#{messages.french}" rendered="#{loginBean.locale != 'fr'}">
                                        <f:actionListener type="org.bfh.jass.user.LanguageChangedActionEvent"/>
                                    </h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink id="de" value="#{messages.german}" rendered="#{loginBean.locale != 'de'}">
                                        <f:actionListener type="org.bfh.jass.user.LanguageChangedActionEvent"/>
                                    </h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink id="en" value="#{messages.english}" rendered="#{loginBean.locale != 'en'}">
                                        <f:actionListener type="org.bfh.jass.user.LanguageChangedActionEvent"/>
                                    </h:commandLink>
                                </li>
                            </ul>
                    </li>
                </ul>
                </h:form>
            </div>

        </div>
    </nav>
    <div class="container" id="main-content">
        <div id="content">
            <ui:insert name="content" >
                <p>Content</p>
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer" >

                <!--<ui:include src="/template/common/commonFooter.xhtml" />-->
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
