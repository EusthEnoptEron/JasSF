<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/template/layout.xhtml">
    <ui:define name="head">
        <title>#{messages.loginTitle}</title>
    </ui:define>
    <ui:define name="content">
        <h:form id="helloForm" styleClass="form-horizontal">
            <h2>#{messages.loginTitle}</h2>
            <div class="alert alert-info">#{messages.loginGreetings}</div>

            <div class="form-group">
                <h:outputLabel for="username" styleClass="col-sm-2 control-label">#{messages.loginUsername}</h:outputLabel>
                <div class="col-sm-10">
                    <p:inputText id="username"
                                 value="#{loginBean.name}"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel for="password" styleClass="col-sm-2 control-label">#{messages.loginPassword}</p:outputLabel>
                <div class="col-sm-10">
                    <p:password id="password" value="#{loginBean.password}" />
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <p:commandButton ajax="false" id="submitBtn" action="#{loginBean.login}"
                             value="#{messages.loginSubmit}"/>

                <p:commandButton ajax="false" id="registerLnk" action="register?faces-redirect=true" value="#{messages.loginRegister}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
