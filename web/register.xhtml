<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{messages.registerTitle}</title>
</h:head>
<h:body bgcolor="white">
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
	
            <h:form id="helloForm">
                <h2>#{messages.registerGreetings}</h2>

                #{messages.registerUsername}: <h:inputText id="username"
                                                           value="#{loginBean.name}"/><br/>
                #{messages.registerPassword}: <h:inputSecret id="password"
                                                           value="#{loginBean.password}"/><br/>

                #{messages.registerDate}: <p:calendar id="popup" pattern="dd.MM.yyyy" locale="#{localeBean.language}" value="#{loginBean.dateOfBirth}" /><br/>
                <h:commandButton id="submit" action="#{loginBean.register}"
                                 value="#{messages.registerValidate}"/>
                <br/>
                <h:commandLink id="login" action="login" value="#{messages.registerBack}"/><br/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
