<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{messages.registerTitle}</title>
</h:head>
<h:body bgcolor="white">
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
            <h2>#{messages.registerGreetings}</h2>
            <h:form id="helloForm" styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="col-sm-2 control-label">#{messages.registerUsername}</h:outputLabel>
                    <div class="col-sm-10">

                        <p:inputText id="username"  value="#{loginBean.name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <p:outputLabel for="password" styleClass="col-sm-2 control-label">#{messages.registerPassword}</p:outputLabel>
                    <div class="col-sm-10">
                        <p:password id="password" value="#{loginBean.password}" />
                    </div>
                </div>
                <div class="form-group">
                    <p:outputLabel for="birthDate" styleClass="col-sm-2 control-label">#{messages.registerDate}</p:outputLabel>
                    <div class="col-sm-10">
                        <p:calendar id="birthDate" pattern="dd.MM.yyyy" locale="#{localeBean.language}" value="#{loginBean.dateOfBirth}" />
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <p:commandButton ajax="false" id="submit" action="#{loginBean.register}"
                                     value="#{messages.registerValidate}"/>

                    <p:commandButton ajax="false" id="login" action="login?faces-redirect=true" value="#{messages.registerBack}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
