<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:j="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
<composite:interface>
    <composite:attribute name="player" required="true" type="org.bfh.jass.game.PlayerBean"/>
    <composite:attribute name="showCards" required="false" type="java.lang.Boolean" default="true"/>
    <composite:attribute name="interactive" required="false" type="java.lang.Boolean" default="true"/>
</composite:interface>
<composite:implementation>
    <div class="player-card">
        <div class="avatar glyphicon glyphicon-user #{cc.attrs.player.acting ? 'active' : ''}">
        </div>
        <h:outputText value="#{cc.attrs.player.name}" styleClass="name" />
        <span class="score-display">
            <h:outputText value="#{cc.attrs.player.score}" styleClass="score" />/<h:outputText value="#{gameBean.maxScore}" />
        </span>
    </div>
    <!--url="#{resource['redlight.gif']}" alt="Traffic Light" />-->
    <ui:fragment rendered="#{cc.attrs.showCards}">
        <div class="cards">
            <ui:repeat value="#{cc.attrs.player.cards}" var="card">
                <j:card card="#{card}" interactive="#{cc.attrs.interactive}"/>
            </ui:repeat>
        </div>
    </ui:fragment>
</composite:implementation>
</html>
