<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<head><title>#{messages.hiddenTitle}</title></head>
<h:body>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="content">
	<f:event listener="#{loginBean.checkAuthorization}" type="preRenderView" />
        <h:form id="responseform">
            <h2>#{messages.hiddenGreeting} #{loginBean.name}</h2>

            <h:outputFormat value="#{messages.hiddenPassword}">
                <f:param value="#{loginBean.password}"/>
            </h:outputFormat> <br/>
            <h:outputFormat value="#{messages.hiddenBirthDate}">
                <f:param value="#{loginBean.dateOfBirth}"/>
            </h:outputFormat> <br/>
            <h:commandButton id="modifyBtn" value="Modify your data"
                             action="modify?faces-redirect=true"/>
            <h:commandButton id="logoutBtn" value="Logout" action="login?faces-redirect=true">
                <f:actionListener type="org.bfh.jass.user.LogoutActionEvent"/>
            </h:commandButton>
            <h:commandButton value="New game" action="#{gameBean.startCreation}">
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
