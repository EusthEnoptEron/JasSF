<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:j="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{messages.loginTitle}</title>
</h:head>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="content">
        <h:form id="gameForm">
            <ui:fragment rendered="#{gameBean.mustPickTrump()}">
                <div class="modal" style="display: block">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Choose trump</h4>
                            </div>
                            <div class="modal-body">
                                <h:commandButton image="#{resource['cards/spades.png']}" action="#{gameBean.pickSpades}" />
                                <h:commandButton image="#{resource['cards/clubs.png']}" action="#{gameBean.pickClubs}" />
                                <h:commandButton image="#{resource['cards/hearts.png']}" action="#{gameBean.pickHearts}" />
                                <h:commandButton image="#{resource['cards/diamonds.png']}" action="#{gameBean.pickDiamonds}"/>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </ui:fragment>

            <div class="row">
                <!-- PLAYER TOP -->
                <div class="col-md-offset-3 col-md-6 player" id="player-3">
                    <j:player player="#{gameBean.playerOpposite}" />
                </div>
            </div>
            <div class="row">
                <!-- PLAYER LEFT -->
                <div class="col-md-3 player" id="player-4">
                    <j:player player="#{gameBean.playerLeft}" />
                </div>
                <div class="col-md-6" id="table">
                    <div id="trump">
                        <strong>Trumpf:</strong>
                        <figure id="trump-symbol #{gameBean.trump}">

                        </figure>
                    </div>
                    <div id="played-cards">
                        <ui:repeat value="#{gameBean.playedCards}" var="card">
                            <j:card card="#{card}" interactive="false" />
                        </ui:repeat>
                    </div>
                </div>

                <!-- PLAYER RIGHT -->
                <div class="col-md-3 player">
                    <j:player player="#{gameBean.playerRight}" />
                </div>
            </div>

            <div class="row">
                <!-- PLAYER -->
                <div class="col-md-offset-3 col-md-6 player" id="player-1">
                    <j:player player="#{gameBean.player}" showCards="true"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
