<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:j="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{messages.loginTitle}</title>
</h:head>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="content">
        <h:form id="gameForm">
            <ui:fragment rendered="#{gameBean.mustPickTrump()}">
                <div class="modal" style="display: block">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Choose trump</h4>
                            </div>
                            <div class="modal-body row" id="trump-picker">
                                <p:commandLink styleClass="spades big col-md-3" action="#{gameBean.pickSpades}" value="♠" update="@form" />
                                <p:commandLink styleClass="clubs big col-md-3" action="#{gameBean.pickClubs}" value="♣" update="@form" />
                                <p:commandLink styleClass="hearts big col-md-3" action="#{gameBean.pickHearts}" value="♥" update="@form" />
                                <p:commandLink styleClass="diamonds big col-md-3" action="#{gameBean.pickDiamonds}" value="♦" update="@form" />
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </ui:fragment>

            <div class="row">
                <!-- PLAYER TOP -->
                <div class="col-md-offset-3 col-md-6 player" id="player-3">
                    <j:player player="#{gameBean.playerOpposite}" />
                </div>
            </div>
            <div class="row">
                <!-- PLAYER LEFT -->
                <div class="col-md-3 player" id="player-left">
                    <j:player player="#{gameBean.playerLeft}" />
                </div>
                <!-- TABLE -->
                <div class="col-md-6" id="table">
                    <div id="trump">
                        <strong>Trumpf:</strong>
                        <figure id="trump-symbol" class="#{gameBean.trump}">

                        </figure>
                    </div>
                    <div id="played-cards">
                        <ui:repeat value="#{gameBean.playedCards}" var="card">
                            <j:card card="#{card}" interactive="false" />
                        </ui:repeat>
                    </div>
                </div>

                <!-- PLAYER RIGHT -->
                <div class="col-md-3 player" id="player-right">
                    <j:player player="#{gameBean.playerRight}" />
                </div>
            </div>

            <div class="row">
                <!-- PLAYER -->
                <div class="col-md-offset-3 col-md-6 player" id="player-1">
                    <j:player player="#{gameBean.player}" showCards="true"/>
                </div>
            </div>
            <p:poll interval="3" update="@form" listener="#{gameBean.demandReaction}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
